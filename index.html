<html>
    <head>
        <title>Memory Card Game</title>

        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    </head>
    <body>

        <main>
            <div id="mainWrapper">
                <div class="tracker">
                    <span class="moves"></span>
                    <span class="timer"></span>
                </div>
                <div class="canvas">
                    <ul class="cards">
                        <li class="card"><i class="fas fa-baby-carriage"></i></li>
                        <li class="card"><i class="fas fa-baby-carriage"></i></li>
                        <li class="card"><i class="fas fa-balance-scale"></i></li>
                        <li class="card"><i class="fas fa-balance-scale"></i></li>
                        <li class="card"><i class="fas fa-basketball-ball"></i></li>
                        <li class="card"><i class="fas fa-basketball-ball"></i></li>
                        <li class="card"><i class="fas fa-car-side"></i></li>
                        <li class="card"><i class="fas fa-car-side"></i></li>
                        <li class="card"><i class="fas fa-coffee"></i></li>
                        <li class="card"><i class="fas fa-coffee"></i></li>
                        <li class="card"><i class="fas fa-crow"></i></li>
                        <li class="card"><i class="fas fa-crow"></i></li>
                        <li class="card"><i class="fas fa-cube"></i></li>
                        <li class="card"><i class="fas fa-cube"></i></li>
                        <li class="card"><i class="fas fa-heart"></i></li>
                        <li class="card"><i class="fas fa-heart"></i></li>
                    </ul>
                </div>
            </div>
        </main>
        <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
