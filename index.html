<html>
    <head>
        <title>Memory Card Game</title>

        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    </head>
    <body>

        <main>
            <div id="mainWrapper">
                <h1>Memory Card Game</h1>
                <div class="tracker">
                    <span class="moves"></span>
                    <span class="timer"></span>
                    <div class="restart" id="restartGame"><i class="fas fa-redo"></i></div>
                </div>
                <div class="canvas">
                    <ul id="cardDeck" class="cards">
                        <li class="card" type="baby-carriage"><i class="fas fa-baby-carriage"></i></li>
                        <li class="card" type="baby-carriage"><i class="fas fa-baby-carriage"></i></li>
                        <li class="card" type="balance-scale"><i class="fas fa-balance-scale"></i></li>
                        <li class="card" type="balance-scale"><i class="fas fa-balance-scale"></i></li>
                        <li class="card" type="basketball-ball"><i class="fas fa-basketball-ball"></i></li>
                        <li class="card" type="basketball-ball"><i class="fas fa-basketball-ball"></i></li>
                        <li class="card" type="car-side"><i class="fas fa-car-side"></i></li>
                        <li class="card" type="car-side"><i class="fas fa-car-side"></i></li>
                        <li class="card" type="coffee"><i class="fas fa-coffee"></i></li>
                        <li class="card" type="coffee"><i class="fas fa-coffee"></i></li>
                        <li class="card" type="crow"><i class="fas fa-crow"></i></li>
                        <li class="card" type="crow"><i class="fas fa-crow"></i></li>
                        <li class="card" type="cube"><i class="fas fa-cube"></i></li>
                        <li class="card" type="cube"><i class="fas fa-cube"></i></li>
                        <li class="card" type="heart"><i class="fas fa-heart"></i></li>
                        <li class="card" type="heart"><i class="fas fa-heart"></i></li>
                    </ul>
                </div>
            </div>
            <div id="popup" class="popup">
                <div class="popupWrapper">
                    <h2>Congrats!</h2>
                    <a class="close" href="#" >x</a>
                    <div class="content">
                        <p>You made <span id="finalMove"> </span> moves </p>
                        <p>in <span id="totalTime"> </span></p>
                    </div>
                    <button id="playAgain">
                        Play again
                    </button>
                </div>
            </div>
        </main>
        <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
